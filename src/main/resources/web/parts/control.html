<section id="control">

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Server control</h1>

    <div class="row placeholders">
      <div class="col-xs-6 col-sm-3 placeholder">
        <div class="monitor">
          <button ng-click="serverSuspend()">Suspend</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 placeholder">
        <div class="monitor">
          <button ng-click="serverResume()">Resume</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 placeholder">
        <div class="monitor">
          <button ng-click="serverStop()">Stop</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 placeholder">
        <div class="monitor">
          <button ng-click="serverShutdown()">Shutdown</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">Server message</h2>
    <p>{{message}}</p>
  </div>

</section>
